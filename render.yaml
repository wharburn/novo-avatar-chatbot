services:
  - type: web
    name: novo-avatar-chatbot
    env: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HUME_API_KEY
        sync: false
      - key: HUME_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_HUME_CONFIG_ID
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NEXT_PUBLIC_APP_ENV
        value: production
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: ADMIN_PIN
        sync: false
